<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ titre }}</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .controls {
            background: white;
            border-radius: 8px;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            padding: 20px;
            margin-bottom: 20px;
        }
        .graph-container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            padding: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'recensement:dashboard' %}">üìä Analyses D√©mographiques</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{% url 'recensement:dashboard' %}">‚Üê Retour au dashboard</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="mb-4">{{ titre }}</h1>
        
        <div class="controls">
            <div class="row">
                <div class="col-md-4">
                    <label for="typeGraphique" class="form-label">Type de graphique</label>
                    <select id="typeGraphique" class="form-select">
                        <option value="bar">Barres</option>
                        <option value="pie">Secteurs</option>
                        <option value="line">Lignes</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="typeAge" class="form-label">Type d'√¢ge</label>
                    <select id="typeAge" class="form-select">
                        <option value="simple">√Çge simple</option>
                        <option value="quinquennal">Groupes quinquennaux</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label class="form-label">&nbsp;</label>
                    <button id="actualiserGraphique" class="btn btn-primary d-block">
                        Actualiser le graphique
                    </button>
                </div>
            </div>
        </div>
        
        <div class="graph-container">
            <div id="graphique-interactif" style="height: 500px;"></div>
        </div>
    </div>

    <script>
        // Fonction pour charger les donn√©es et cr√©er le graphique
        async function chargerGraphique() {
            const typeGraphique = document.getElementById('typeGraphique').value;
            const typeAge = document.getElementById('typeAge').value;
            
            try {
                // R√©cup√©rer les donn√©es depuis l'API
                const response = await fetch("{% url 'recensement:api_donnees_age' %}");
                const donnees = await response.json();
                
                let dataToUse;
                let labels, values;
                
                if (typeAge === 'simple') {
                    dataToUse = donnees.age_simple;
                    labels = dataToUse.map(item => item.age_simple);
                    values = dataToUse.map(item => item.effectif);
                } else {
                    dataToUse = donnees.age_quinquennal;
                    const ageLabels = {
                        1: '0-4 ans', 2: '5-9 ans', 3: '10-14 ans', 4: '15-19 ans',
                        5: '20-24 ans', 6: '25-29 ans', 7: '30-34 ans', 8: '35-39 ans',
                        9: '40-44 ans', 10: '45-49 ans', 11: '50-54 ans', 12: '55-59 ans',
                        13: '60-64 ans', 14: '65-69 ans', 15: '70-74 ans', 16: '75+ ans'
                    };
                    labels = dataToUse.map(item => ageLabels[item.age_quinquennal] || `Groupe ${item.age_quinquennal}`);
                    values = dataToUse.map(item => item.effectif);
                }
                
                // Cr√©er le graphique selon le type s√©lectionn√©
                let trace, layout;
                
                if (typeGraphique === 'bar') {
                    trace = {
                        x: labels,
                        y: values,
                        type: 'bar',
                        marker: {color: 'rgb(55, 83, 109)'}
                    };
                    layout = {
                        title: `Population par ${typeAge === 'simple' ? '√¢ge simple' : 'groupes d\'√¢ge'}`,
                        xaxis: {title: '√Çge'},
                        yaxis: {title: 'Effectif'}
                    };
                } else if (typeGraphique === 'pie') {
                    trace = {
                        labels: labels,
                        values: values,
                        type: 'pie',
                        hole: 0.3
                    };
                    layout = {
                        title: `R√©partition de la population par ${typeAge === 'simple' ? '√¢ge simple' : 'groupes d\'√¢ge'}`
                    };
                } else { // line
                    trace = {
                        x: labels,
                        y: values,
                        type: 'scatter',
                        mode: 'lines+markers',
                        marker: {color: 'rgb(55, 83, 109)'}
                    };
                    layout = {
                        title: `Evolution de la population par ${typeAge === 'simple' ? '√¢ge simple' : 'groupes d\'√¢ge'}`,
                        xaxis: {title: '√Çge'},
                        yaxis: {title: 'Effectif'}
                    };
                }
                
                // Afficher le graphique
                Plotly.newPlot('graphique-interactif', [trace], layout);
                
            } catch (error) {
                console.error('Erreur lors du chargement des donn√©es:', error);
                document.getElementById('graphique-interactif').innerHTML = 
                    '<div class="alert alert-danger">Erreur lors du chargement des donn√©es</div>';
            }
        }
        
        // Charger le graphique au d√©marrage
        document.addEventListener('DOMContentLoaded', chargerGraphique);
        
        // Actualiser le graphique quand on clique sur le bouton
        document.getElementById('actualiserGraphique').addEventListener('click', chargerGraphique);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
